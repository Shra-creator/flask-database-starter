<!DOCTYPE html>
<html>
<head>
    <title>Add Teacher</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f4f8; }
        h1 { color: #2c3e50; }
        form { background: white; padding: 30px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 100px; resize: vertical; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-submit { background: #9b59b6; color: white; }
        .btn-cancel { background: #ccc; color: #333; margin-left: 10px; }
    </style>
</head>
<body>

<h2>Add Teacher</h2>

<form method="post">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Subject Expert:</label><br>
    <input type="text" name="subject_expert" required><br><br>

    <button type="submit" class="btn btn-submit">Add Teacher</button>
    <a href="{{ url_for('courses') }}" class="btn btn-cancel">Cancel</a>
</form>

<br>
<a href="{{ url_for('teachers') }}">Back</a>

</body>
</html>
